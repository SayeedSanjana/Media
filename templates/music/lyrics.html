{% extends 'music/base.html' %}
{% load custom_filters %}
{% load staticfiles %}
{% block body %}

<!DOCTYPE html>
<html>
<head>
  <title>Albums</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="jquery-3.1.1.js"></script>
  <script src="js/bootstrap.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Abril Fatface' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet'>
  <link rel="stylesheet" href="{% static "CSS/lyricsstyle.css" %}">
  <style>
</style>
</head>
<body style="background:#eeeeee">



  <div class="container" style="padding:10px;padding-top: 50px">
<main role="main" class="container">
  <div class="jumbotron"style="background:url('/static/images/lyrics1.jpg');background-size:cover ">
     
    <img src="/static/images/lyricsfinal.gif" width="100%" height="300px">

  </div>
</main>
</div>
<div style="padding:50px;padding-left:100px">
    <h5 style="font-family:Anton;border-bottom: 5px solid black">Click to know more about differnt song's lyrics & lyricists</h5>
      
</div>
  <section>

    <div class="container" style="padding:30px;border:solid 3px #d7ccc8  ;background:url('/static/images/lyp.jpg');background-size: cover ">
       
      <div class="row ">
        {% for song in songs %}


        <div class="col-sm-4" style="padding:20px">
          <div class="card">

          
            <div class="card-title" style=" background:#e0e0e0 ">
              <h5 style="text-align: center;padding:5px;font-family:Abril Fatface">
                <img src="/static/images/source.gif" width="60px" height="50px">{{song.song_Name}}</h5>
            </div>
            <div style="background:#1C2331">
            <img style="width:250px;height:150px;border-radius: 30%;padding:5px;padding-top:10px;padding-left:10px;padding-right:10px" class="card-img-top" src="{{song.song_logo}}" alt="Card image cap" ><hr></div>
            

            <div class="card-body">
              <div>
              <p style="font-family:Satisfy;font-size: 12px">{{song.album}}<br>
              {{song.genre}}</p>
            <div></div>
        <button type="button" class="btn btn-outline-info  btn-sm" data-container="body"data-toggle="popover" data-placement="bottom" data-content="{{song.lyrics}}">LYRICS...
        </button>
      </div><br>
       <div>
        <button type="button" class="btn btn-outline-info btn-sm" data-container="body"data-toggle="popover" data-placement="bottom" data-content="{{song.lyrics.lyricist}}">LYRICIST...
        </button>
      </div><br>
       <div>
        <button type="button" class="btn btn-outline-info  btn-sm" data-container="body"data-toggle="popover" data-placement="bottom" data-content="{{song.lyrics.lyricist_descrption}}">MORE...
        </button>
      </div>

                  </div>

              <div class="card-footer"style="background:#bcaaa4 ;border-radius:5px;height:1rem
              "></div>
            </div>
          </div>
        
        {% endfor %}

      </div>
    </div>
    </section>
  

    <footer class="text-muted">
      <div class="container">
        <p class="float-right" id="p_de">
          <a href="#">Back to top</a>
        </p>
        
      </div>
    </footer>

<script>
  $(document).ready(function(){
    $('[data-toggle="popover"]').popover();   
  });
</script>

</body>
</html>
{% endblock %}
