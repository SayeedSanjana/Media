  <script>
    @media screen and (max-height: 450px) {

}
  </script>
</head>
  <body>
         

<div style="background-color:lighttgrey">
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <ul class="navbar-nav mr-auto">
    
      <li class="nav-item active">

        <a class="nav-link" href="#">
          
          <i class="fas fa-heart" style="font-size:16px">FAVOURITES
        </i>
        
         </a>
       </li>

       
    <li class="nav-item active">
        <a class="nav-link" href="#">
         <i class="fas fa-plus-circle"  style="font-size:16px">ADD PLAYLISTS
        </i>
         </a>
       </li>

       <li class="nav-item active">
        <a class="nav-link" href="{% url 'music:blog_list' %}">
         <i class="fas fa-blog"  style="font-size:16px">BLOG
        </i>
         </a>
       </li>

       <li class="nav-item active">
        <a class="nav-link" href="#">

        </i>
         </a>
       </li>
  
  
  </ul>
</div>

<div id="main">
  
  <span style="font-size:25px;cursor:pointer" onclick="openNav()">&#9776; open</span>
</div>
</div>

<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
  document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("main").style.marginLeft= "0";
  document.body.style.backgroundColor = "white";
}
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
